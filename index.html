    <section id="section-quiz" class="hidden space-y-6">

            <p class="text-sm text-slate-500 mb-4">è«‹æ‰“é–‹æ‚¨çš„åŸå§‹ HTML æª”æ¡ˆï¼Œè²¼åœ¨ä¸‹é¢ï¼š</p>
            <textarea id="raw-html-input" rows="10" class="w-full p-4 border border-slate-200 rounded-xl font-mono text-xs mb-4 focus:ring-2 focus:ring-emerald-500 focus:outline-none" placeholder="<html>...</html>"></textarea>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- å…¨åŸŸè®Šæ•¸ ---
    let db = null;
    let auth = null;
    let user = null;
    let carData = [];
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'car-manager-v2';

    // --- ä¿®æ­£ï¼šé å…ˆå®šç¾© window å‡½æ•¸é˜²æ­¢ Uncaught ReferenceError ---
    window.switchTab = (tab) => {
        ['search', 'quiz', 'data'].forEach(s => {
            const sec = document.getElementById(`section-${s}`);
            const tabBtn = document.getElementById(`tab-${s}`);
            if (sec) sec.classList.add('hidden');
            if (tabBtn) {
                tabBtn.classList.remove('tab-active');
                tabBtn.classList.add('text-slate-500');
            }
        });
        const activeSec = document.getElementById(`section-${tab}`);
        const activeTab = document.getElementById(`tab-${tab}`);
        if (activeSec) activeSec.classList.remove('hidden');
        if (activeTab) {
            activeTab.classList.add('tab-active');
            activeTab.classList.remove('text-slate-500');
        }
        if(tab === 'quiz' && typeof window.generateQuiz === 'function') window.generateQuiz();
    };

    window.closeModal = () => document.getElementById('msg-modal').classList.add('hidden');
    
    function showMessage(t) { 
        const modal = document.getElementById('msg-modal');
        const content = document.getElementById('msg-content');
        if (modal && content) {
            content.innerText = t; 
            modal.classList.remove('hidden');
        }
    }

    // --- Firebase åˆå§‹åŒ– ---
    async function setupFirebase() {
        let config = null;

        // 1. å˜—è©¦å¾ç³»çµ±è®€å–
        if (typeof __firebase_config !== 'undefined') {
            config = JSON.parse(__firebase_config);
        } 
        // 2. å¦‚æœä½ åœ¨ GitHub Pagesï¼Œè«‹åœ¨ä¸‹æ–¹ manualConfig è²¼ä¸Šä½ çš„ Firebase SDK é…ç½®
        else {
            const manualConfig = {
                apiKey: "ä½ çš„API_KEY",
                authDomain: "ä½ çš„å°ˆæ¡ˆ.firebaseapp.com",
                projectId: "ä½ çš„å°ˆæ¡ˆID",
                storageBucket: "ä½ çš„å°ˆæ¡ˆ.appspot.com",
                messagingSenderId: "...",
                appId: "..."
            };
            
            if (manualConfig.apiKey !== "ä½ çš„API_KEY") {
                config = manualConfig;
            }
        }

        if (!config) {
            console.warn("Firebase é…ç½®æœªè¨­å®šã€‚å¦‚æœæ‚¨åœ¨ GitHub Pages é‹è¡Œï¼Œè«‹ç·¨è¼¯ä»£ç¢¼ä¸­çš„ manualConfigã€‚");
            return;
        }

        try {
            const app = initializeApp(config);
            auth = getAuth(app);
            db = getFirestore(app);

            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (u) => {
                user = u;
                if (user) startSync();
            });
        } catch (e) {
            console.error("Firebase Setup Error:", e);
        }
    }

    function startSync() {
        if (!db) return;
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'cars');
        onSnapshot(q, (snapshot) => {
            carData = snapshot.docs.map(doc => doc.data());
        }, (err) => console.error("Firestore Error:", err));
    }

    window.importDataFromHTML = async () => {
        if (!user || !db) return showMessage("Firebase æœªé€£ç·šã€‚è«‹ç¢ºèªä»£ç¢¼ä¸­çš„ manualConfig æ˜¯å¦æ­£ç¢ºã€‚");
        const input = document.getElementById('raw-html-input').value;
        const status = document.getElementById('import-status');
        if(!input) return showMessage("è«‹å…ˆè²¼ä¸Šå…§å®¹ã€‚");

        status.innerText = "æ­£åœ¨è™•ç†...";
        try {
            const parser = new DOMParser();
            const docObj = parser.parseFromString(input, 'text/html');
            const rows = docObj.querySelectorAll('tr');
            let count = 0;

            for (const row of rows) {
                const cells = row.querySelectorAll('td');
                if (cells.length >= 6) {
                    const plate = cells[1].innerText.trim();
                    if (!plate || plate === "è»Šè™Ÿ") continue;
                    const carInfo = {
                        id: cells[0].innerText.trim(),
                        plate: plate,
                        brand: cells[2].innerText.trim(),
                        color: cells[3].innerText.trim(),
                        level: cells[4].innerText.trim(),
                        spot: cells[5].innerText.trim(),
                        updatedAt: Date.now()
                    };
                    const carDoc = doc(db, 'artifacts', appId, 'public', 'data', 'cars', carInfo.plate);
                    await setDoc(carDoc, carInfo, { merge: true });
                    count++;
                }
            }
            status.innerText = `æˆåŠŸå°å…¥ ${count} ç­†ï¼`;
        } catch (err) {
            status.innerText = "éŒ¯èª¤ï¼š" + err.message;
        }
    };

    window.handleImageUpload = async (event) => {
        const file = event.target.files[0];
        const plate = document.getElementById('res-plate').innerText;
        if (!file || !db || !plate) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result;
            try {
                const carDoc = doc(db, 'artifacts', appId, 'public', 'data', 'cars', plate);
                await setDoc(carDoc, { photoBase64: base64 }, { merge: true });
                document.getElementById('car-img').src = base64;
                document.getElementById('car-img').classList.remove('hidden');
                document.querySelector('#photo-display span').classList.add('hidden');
            } catch (err) { showMessage("å„²å­˜åœ–ç‰‡å¤±æ•—"); }
        };
        reader.readAsDataURL(file);
    };

    window.generateQuiz = () => {
        const container = document.getElementById('quiz-options');
        if (carData.length < 4) {
            container.innerHTML = "è³‡æ–™ä¸è¶³ã€‚";
            return;
        }
        const fb = document.getElementById('quiz-feedback');
        fb.innerText = "";
        const correct = carData[Math.floor(Math.random() * carData.length)];
        document.getElementById('quiz-plate').innerText = correct.plate;
        let options = [correct.spot];
        while (options.length < 4) {
            const r = carData[Math.floor(Math.random() * carData.length)].spot;
            if(!options.includes(r)) options.push(r);
        }
        options.sort(() => Math.random() - 0.5);
        container.innerHTML = "";
        options.forEach(opt => {
            const b = document.createElement('button');
            b.className = "p-5 bg-slate-50 border rounded-2xl font-bold text-xl hover:bg-blue-50";
            b.innerText = opt;
            b.onclick = () => {
                if(opt === correct.spot) {
                    fb.innerText = "ç­”å°äº†ï¼ğŸ‰"; fb.className = "mt-6 text-emerald-500 font-bold";
                } else {
                    fb.innerText = `éŒ¯äº†ï¼Œç­”æ¡ˆæ˜¯ ${correct.spot}`; fb.className = "mt-6 text-red-500 font-bold";
                }
            };
            container.appendChild(b);
        });
    };

    document.getElementById('search-input').addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase().trim();
        const container = document.getElementById('result-container');
        const noRes = document.getElementById('no-result');
        if (!val) { container.classList.add('hidden'); return; }
        const found = carData.find(c => c.plate.includes(val) || c.spot.includes(val));
        if (found) {
            document.getElementById('res-plate').innerText = found.plate;
            document.getElementById('res-brand').innerText = found.brand;
            document.getElementById('res-color').innerText = found.color;
            document.getElementById('res-spot').innerText = found.spot;
            document.getElementById('res-level').innerText = found.level;
            document.getElementById('res-id').innerText = found.id;
            const img = document.getElementById('car-img');
            const placeholder = document.querySelector('#photo-display span');
            if (found.photoBase64) {
                img.src = found.photoBase64; img.classList.remove('hidden'); placeholder.classList.add('hidden');
            } else {
                img.classList.add('hidden'); placeholder.classList.remove('hidden');
            }
            container.classList.remove('hidden');
            noRes.classList.add('hidden');
        } else {
            container.classList.add('hidden');
            noRes.classList.remove('hidden');
        }
    });

    setupFirebase();
</script>
