                            <div class="p-4 bg-slate-50 rounded-xl">

                            <div class="p-4 bg-slate-50 rounded-xl">

                    <div class="w-full md:w-64 space-y-4">

                        </div>
                        <label class="block w-full text-center py-3 bg-slate-800 text-white rounded-xl cursor-pointer hover:bg-slate-700 transition-colors font-medium">

                            <input type="file" id="photo-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                        </label>
                    </div>
                </div>
            </div>

        <div id="no-result" class="hidden text-center py-12 text-slate-400 italic">

    <!-- Section: Quiz -->
    <section id="section-quiz" class="hidden space-y-6">
        <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 text-center">

            <div id="quiz-question" class="mb-8">

    <!-- Section: Data Import -->
    <section id="section-data" class="hidden space-y-6">

            <h3 class="text-xl font-bold mb-4">è³‡æ–™å°å…¥å·¥å…·</h3>
            <p class="text-sm text-slate-500 mb-4">è«‹æ‰“é–‹æ‚¨çš„åŸå§‹ HTML æª”æ¡ˆï¼Œè¤‡è£½å…¨éƒ¨å…§å®¹ï¼ˆCtrl+A ç„¶å¾Œ Ctrl+Cï¼‰ä¸¦è²¼åœ¨ä¸‹é¢ï¼š</p>
            <textarea id="raw-html-input" rows="10" class="w-full p-4 border border-slate-200 rounded-xl font-mono text-xs mb-4 focus:ring-2 focus:ring-emerald-500 focus:outline-none" placeholder="<html>...</html>"></textarea>

    <!-- Modals -->

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // é€™äº›è®Šæ•¸ç”±åŸ·è¡Œç’°å¢ƒæä¾›ï¼Œè«‹ç¢ºä¿ä¸è¦åˆªé™¤
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'car-management-system-v1';

    let user = null;
    let carData = [];

    // --- åˆå§‹åŒ–èªè­‰ ---
    const initAuth = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (error) {
            console.error("Auth Error:", error);
        }
    };
    initAuth();

    onAuthStateChanged(auth, (u) => {
        user = u;
        if (user) syncData();
    });

    // --- è³‡æ–™åŒæ­¥ ---
    function syncData() {
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'cars');
        onSnapshot(q, (snapshot) => {
            carData = snapshot.docs.map(doc => doc.data());
            console.log("è³‡æ–™åŒæ­¥æˆåŠŸï¼Œå…±æœ‰:", carData.length, "ç­†è³‡æ–™");
        }, (err) => {
            console.error("Firestore Error:", err);
        });
    }

    // --- UI åˆ‡æ› ---
    window.switchTab = (tab) => {
        ['search', 'quiz', 'data'].forEach(s => {
            document.getElementById(`section-${s}`).classList.add('hidden');
            document.getElementById(`tab-${s}`).classList.remove('tab-active');
            document.getElementById(`tab-${s}`).classList.add('text-slate-500');
        });
        document.getElementById(`section-${tab}`).classList.remove('hidden');
        document.getElementById(`tab-${tab}`).classList.add('tab-active');
        document.getElementById(`tab-${tab}`).classList.remove('text-slate-500');
        if(tab === 'quiz') generateQuiz();
    };

    // --- è§£æé‚è¼¯ (é‡å° Notion HTML è¡¨æ ¼å„ªåŒ–) ---
    window.importDataFromHTML = async () => {
        if (!user) return showMessage("å°šæœªé€£æ¥é›²ç«¯ï¼Œè«‹é‡æ–°æ•´ç†é é¢ã€‚");
        const input = document.getElementById('raw-html-input').value;
        const status = document.getElementById('import-status');
        if(!input) return showMessage("è«‹è²¼å…¥åŸå§‹ HTML ä»£ç¢¼ã€‚");

        status.innerText = "æ­£åœ¨åˆ†æ HTML çµæ§‹ä¸¦åŒæ­¥è‡³é›²ç«¯...";
        status.className = "mt-4 text-center text-sm font-medium text-blue-600";

        try {
            const parser = new DOMParser();
            const docObj = parser.parseFromString(input, 'text/html');
            const rows = docObj.querySelectorAll('tr');
            let count = 0;

            for (const row of rows) {
                const cells = row.querySelectorAll('td');
                // Notion å°å‡ºçš„è¡¨æ ¼é€šå¸¸æœ‰ ID, è»Šè™Ÿ, å» ç‰Œ, é¡è‰², æ¨“å±¤, è»Šä½
                if (cells.length >= 6) {
                    const plate = cells[1].innerText.trim();
                    // è·³éæ¨™é¡Œè¡Œæˆ–ç©ºè¡Œ
                    if (!plate || plate === "è»Šè™Ÿ" || plate === "Plate") continue;

                    const carInfo = {
                        id: cells[0].innerText.trim(),
                        plate: plate,
                        brand: cells[2].innerText.trim(),
                        color: cells[3].innerText.trim(),
                        level: cells[4].innerText.trim(),
                        spot: cells[5].innerText.trim(),
                        updatedAt: Date.now()
                    };

                    // ä½¿ç”¨è»Šè™Ÿä½œç‚º Document ID é¿å…é‡è¤‡
                    const carDoc = doc(db, 'artifacts', appId, 'public', 'data', 'cars', carInfo.plate);
                    await setDoc(carDoc, carInfo, { merge: true });
                    count++;
                }
            }
            status.innerText = `âœ… å°å…¥å®Œæˆï¼æˆåŠŸè§£æä¸¦åŒæ­¥ ${count} ç­†è»Šç±è³‡æ–™ã€‚`;
            status.className = "mt-4 text-center text-sm font-medium text-emerald-600";
            document.getElementById('raw-html-input').value = ""; // æ¸…ç©º
        } catch (err) {
            console.error(err);
            status.innerText = "âŒ å°å…¥å¤±æ•—ï¼š" + err.message;
            status.className = "mt-4 text-center text-sm font-medium text-red-600";
        }
    };

    // --- æœå°‹é‚è¼¯ ---
    document.getElementById('search-input').addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase().trim();
        const container = document.getElementById('result-container');
        const noRes = document.getElementById('no-result');

        if (!val) {
            container.classList.add('hidden');
            noRes.classList.add('hidden');
            return;
        }

        // åŒæ™‚æ”¯æ´æœè»Šè™Ÿã€è»Šä½ã€æˆ–å» ç‰Œ
        const found = carData.find(c => 
            c.plate.toUpperCase().includes(val) || 
            c.spot.toUpperCase().includes(val) ||
            c.brand.toUpperCase().includes(val)
        );

        if (found) {
            displayCar(found);
            container.classList.remove('hidden');
            noRes.classList.add('hidden');
        } else {
            container.classList.add('hidden');
            noRes.classList.remove('hidden');
        }
    });

    function displayCar(car) {
        document.getElementById('res-plate').innerText = car.plate;
        document.getElementById('res-brand').innerText = car.brand || '---';
        document.getElementById('res-color').innerText = car.color || '---';
        document.getElementById('res-spot').innerText = car.spot || '---';
        document.getElementById('res-level').innerText = (car.level || '').toUpperCase();
        document.getElementById('res-id').innerText = car.id || '---';
        
        const img = document.getElementById('car-img');
        const placeholder = document.querySelector('#photo-display span');
        
        if (car.photoBase64) {
            img.src = car.photoBase64;
            img.classList.remove('hidden');
            placeholder.classList.add('hidden');
        } else {
            img.classList.add('hidden');
            placeholder.classList.remove('hidden');
        }
    }

    // --- ç…§ç‰‡ä¸Šå‚³ ---
    window.handleImageUpload = async (event) => {
        if (!user) return;
        const file = event.target.files[0];
        if (!file) return;

        // é™åˆ¶åœ–ç‰‡å¤§å° (åŸºç¤å£“ç¸®æ€ç¶­)
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result;
            const currentPlate = document.getElementById('res-plate').innerText;
            if (!currentPlate) return;

            try {
                const carDoc = doc(db, 'artifacts', appId, 'public', 'data', 'cars', currentPlate);
                await setDoc(carDoc, { photoBase64: base64 }, { merge: true });
                
                // æ›´æ–° UI
                document.getElementById('car-img').src = base64;
                document.getElementById('car-img').classList.remove('hidden');
                document.querySelector('#photo-display span').classList.add('hidden');
                showMessage("ç…§ç‰‡ä¸Šå‚³æˆåŠŸï¼Œå·²æ°¸ä¹…ä¿å­˜ï¼");
            } catch (err) {
                console.error(err);
                showMessage("å„²å­˜å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚");
            }
        };
        reader.readAsDataURL(file);
    };

    // --- æ¸¬é©—é‚è¼¯ ---
    let correctAns = "";
    window.generateQuiz = () => {
        if (carData.length < 4) {
            document.getElementById('quiz-options').innerHTML = "<p class='text-slate-400'>è³‡æ–™ä¸è¶³ï¼Œè«‹å…ˆå°å…¥è³‡æ–™ï¼ˆè‡³å°‘éœ€ 4 ç­†ï¼‰ã€‚</p>";
            return;
        }

        const fb = document.getElementById('quiz-feedback');
        fb.innerText = "";
        
        // éš¨æ©Ÿé¸ä¸€å€‹æ­£ç¢ºç­”æ¡ˆ
        const correct = carData[Math.floor(Math.random() * carData.length)];
        correctAns = correct.spot;
        document.getElementById('quiz-plate').innerText = correct.plate;

        // éš¨æ©Ÿé¸ä¸‰å€‹éŒ¯èª¤ç­”æ¡ˆ
        let options = [correct.spot];
        while (options.length < 4) {
            const r = carData[Math.floor(Math.random() * carData.length)].spot;
            if(!options.includes(r)) options.push(r);
        }
        
        // éš¨æ©Ÿæ’åº
        options.sort(() => Math.random() - 0.5);

        const container = document.getElementById('quiz-options');
        container.innerHTML = "";
        options.forEach(opt => {
            const b = document.createElement('button');
            b.className = "p-5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-xl hover:bg-blue-50 hover:border-blue-500 hover:text-blue-600 transition-all shadow-sm active:scale-95";
            b.innerText = opt;
            b.onclick = () => {
                if(opt === correctAns) {
                    fb.innerText = "ç­”å°äº†ï¼å¤ªå²å®³äº† ğŸ‰";
                    fb.className = "mt-6 h-8 font-bold text-lg text-emerald-500 animate-bounce";
                    b.classList.add('bg-emerald-100', 'border-emerald-500', 'text-emerald-700');
                } else {
                    fb.innerText = `å¯æƒœï¼Œæ­£ç¢ºè»Šä½æ˜¯ ${correctAns}`;
                    fb.className = "mt-6 h-8 font-bold text-lg text-red-500";
                    b.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                }
                // çµæŸå¾Œç¦ç”¨æ‰€æœ‰æŒ‰éˆ•
                document.querySelectorAll('#quiz-options button').forEach(btn => btn.disabled = true);
            };
            container.appendChild(b);
        });
    };

    window.closeModal = () => document.getElementById('msg-modal').classList.add('hidden');
    function showMessage(t) { 
        document.getElementById('msg-content').innerText = t; 
        document.getElementById('msg-modal').classList.remove('hidden'); 
    }
</script>
